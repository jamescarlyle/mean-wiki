<!DOCTYPE html>
<!--  manifest="wiki.appcache" -->
<html ng-app="app">
<head>
	<link rel="stylesheet" href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mean Wiki</title>
</head>
<body role="document" ng-controller="ApplicationCtrl">
	<div class="container-fluid">
		<div ng-view></div>
		<div class="panel panel-default" ng-controller="AuthenticateCtrl">
			<div class="panel-body">
				<div>
					<a href="#/items/"><span class="glyphicon glyphicon-th-list" /></span> item list</a> | 
					<a href="#/"><span class="glyphicon glyphicon-play" /></span> getting started</a> |
					<span ng-if="currentUser">
						<a href="#/account/"><span class="glyphicon glyphicon-link" /></span> account</a>
						<a ng-click="logout()"><span class="glyphicon glyphicon-log-out" /></span> logout</a> (logged in as {{currentUser.emailAddress}})
					</span>
					<span ng-if="!currentUser">
						<a href="#/account/"><span class="glyphicon glyphicon-link" /></span> signup</a> or
						<a href="#/authenticate/"><span class="glyphicon glyphicon-log-in" /></span> login</a> or
						<a href="http://localhost:8080/wiki/authenticate/google">login with Google</a>
					</span>
				</div>
			</div>
		</div>
	 </div>
</body>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="lib/angular-sanitize.min.js"></script>
<script src="lib/angular-resource.min.js"></script>
<script src="js/app.js"></script>
<script src="js/config.js"></script>
<script src="js/user-message.js"></script>
<script src="js/filters.js"></script>
<script src="js/resources.js"></script>
<script src="js/remote-storage.js"></script>
<script src="js/local-storage.js"></script>
<script src="js/user-storage.js"></script>
<script src="js/comparison.js"></script>
<script src="js/authenticate.js"></script>
<script src="js/controllers.js"></script>
<script src="js/sync-local-remote.js"></script>
</html>
